<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>东京房价预测-ver1.0</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f9;
        }
        .footer-text {
            text-align: center;
            font-size: 14px;
        }
    </style>
    <script>
        function validateForm() {
            var distance = document.forms["myForm"]["distance"].value;
            var area = document.forms["myForm"]["area"].value;
            var structure = document.forms["myForm"]["structure"].value;
            var coverage = document.forms["myForm"]["coverage"].value;
            var volume_rate = document.forms["myForm"]["volume_rate"].value;
            var age = document.forms["myForm"]["age"].value;
            var district = document.forms["myForm"]["district"].value;

            if (distance === "" || area === "" || structure === "" || coverage === "" || volume_rate === "" || age === "" || district === "") {
                alert("所有字段必须填写");
                return false;
            }
            if (isNaN(area) || isNaN(distance) || isNaN(coverage) || isNaN(volume_rate) || isNaN(age)) {
                alert("面積（㎡）、最寄駅：距離、建ぺい率（％）、容積率（％）、建築年数 必须是数字");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>东京房价预测-ver1.0</h2>
        <form name="myForm" method="post" onsubmit="return validateForm()">
            最寄駅：距離: <input type="text" name="distance" value="{{ request.form['distance'] if 'distance' in request.form else '' }}" required><br>
            面積（㎡）: <input type="text" name="area" value="{{ request.form['area'] if 'area' in request.form else '' }}" required><br>
            建物の構造: <input type="text" name="structure" value="{{ request.form['structure'] if 'structure' in request.form else '' }}" required><br>
            建ぺい率（％）: <input type="text" name="coverage" value="{{ request.form['coverage'] if 'coverage' in request.form else '' }}" required><br>
            容積率（％）: <input type="text" name="volume_rate" value="{{ request.form['volume_rate'] if 'volume_rate' in request.form else '' }}" required><br>
            建築年数: <input type="text" name="age" value="{{ request.form['age'] if 'age' in request.form else '' }}" required><br>
            地区名: <input type="text" name="district" value="{{ request.form['district'] if 'district' in request.form else '' }}" required><br>
            <button type="submit">搜索与预测</button>
        </form>
        {% if prediction_text %}
            <div class="result">
                <h3>{{ prediction_text }}</h3>
            </div>
        {% endif %}
        {% if result %}
            <div class="result">
                <h3>历史数据匹配结果</h3>
                <div>{{ result|safe }}</div>
            </div>
        {% endif %}
    </div>
    <h3 class="footer-text">Created by WEI CHUANJUN</h3>
</body>
</html>
